<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Bootstrap CSS -->
    <title>"Task Planner G5"</title>
    <link rel="icon" href="images/task.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container mt-3">
        <h1>Task Input Form</h1> 
        <div class="text-right">
            <a href="page1.html" class="btn btn-info" >To Page 2</a>
        </div>
        <p>Please complete all fields below to create task:</p>
    <form id="newTaskForm">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name of Task</span>
                </div>
                <input type="text" class="form-control" id="newNameOfTask">
            </div>
        

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Description</span>
                </div>
                <input type="text" class="form-control" id="newDescription">
            </div>
            <div class="input-group mb-3">
                <select name="assigned to" class="custom-select mb-3" id="newAssignedTo">
                <option selected>Assigned To:</option>
                <option value="francois">Francois</option>
                <option value="kesiye">Kesiye</option>
                <option value="peter">Peter</option>
                <option value="phil">Phil</option>
                <option value="nick">Nick</option>
       
                <select>
                <div>
                    <div class="input-group mb-3">
                        <select name="status" class="custom-select mb-3" id="newStatus">
                        <option selected>Status:</option>
                        <option value="to do">To Do</option>
                        <option value="in progress">In Progress</option>
                        <option value="review">Review</option>
                        <option value="done">Done</option>
                      </select>
                    </div>
                </div> 
        <div class="container">
            <p id="datebox">Due Date:<input type="date" required name="due date"id="newDueDate"></p>
        </div>
        <div class="container">
            <div class="button">
                <input type="button" class="btn btn-info" value="Cancel">
                <input type="submit" class="btn btn-info" value="Submit">
            </div>
        </div>
    </form>
        </div>
        <div class="row">
            <div class="col">
                <h2>Tasks</h2>
                <ul class="list-group" id="tasksList">
                    <li class="list-group-item">
                        <div class="d-flex w-100 mt-2 justify-content-between align-items-center">
                            <h5>Take out trash</h5>
                            <span class="badge badge-info">TO DO</span>
                        </div>
                        <div class="d-flex w-100 mb-3 justify-content-between">
                            <medium>Assigned To: kesiye</medium>
                            <medium>Due: 28/09/2020</medium>
                        </div>
                        <p>Take the rubbish to the tip</p>
                    </li>
                </ul>
            </div>
            <div class="col"></div>
        </div> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
</body>
    
</html>
